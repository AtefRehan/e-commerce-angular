<p>cart-view works!</p>

<div class="container-sm">
  <h1>Your cart</h1>

  <mat-card>
    <mat-list class="">
      <mat-list-item *ngFor="let item of cartItems">
        <span matListItemTitle>{{ item.name }}</span>
        <span matListItemLine>{{ item.price | currency : "USD" }}</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle class="fw-bold">Total Price (USD)</span>
        <span matListItemLine class="fw-bold">{{
          totalPrice | currency : "USD"
        }}</span>
      </mat-list-item>

      <mat-list-item class="text-end">
        <button  mat-flat-button (click)="clearCart()">Clear</button>
      </mat-list-item>
      <mat-list-item class="text-end">
        <button class="text-right" mat-raised-button color="accent" (click)="checkOut()">
          Checkout
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
