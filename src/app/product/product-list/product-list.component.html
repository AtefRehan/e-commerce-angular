<div class="container">
    <h1 class="">Our latest collection</h1>

    <mat-form-field class="">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" type="text">
    </mat-form-field>
    <mat-form-field class="mx-5">
      <mat-select (selectionChange)="sortProducts($event.value)" placeholder="sort">
        <mat-option value="priceLowHigh">Price : Low to High</mat-option>
        <mat-option value="priceHighLow">Price : High to Low</mat-option>
      </mat-select>
    </mat-form-field>
  <div class="row">
    <div  class=" col-md-2 col-sm-6 mb-4" *ngFor="let product of filteredProducts">
      <mat-card (click)="addToCart(product)" class="product-card" appearance="outlined" >
        <img
          mat-card-image
          src="assets/images/{{ product.image_url }}"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
